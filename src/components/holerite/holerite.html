
<ion-header [ngClass]="version == '01' ? 'principalHeader' : version == '02' ? 'principalHeaderV02' : 'principalHeader'">
  <div>
    <img [ngClass]="version == '01' ? 'principal-icon' : version == '02' ? 'principal-icon-v02' : 'principal-icon'"
     src="{{ globalUrl + clienteCompanyLogo }}" />

    <img *ngIf="version == '01'" class="testeira-v01" 
    src="{{ globalUrl + '/storage/uploads/configs/testeira1.png' }}" >

    <img *ngIf="version == '02'" class="testeira-v02" 
    src="{{ globalUrl + '/storage/uploads/configs/testeira2.png' }}" >

  </div>
</ion-header>
<ion-content style="background-color: #fff;" class="content {{ENV.PROJECT}}-custom-bg" [ngClass]="version == '01' ? 'margin-content-l1' : version == '02' ? 'margin-content-l2' : 'margin-content-l1'" padding>
  
  <ion-list>
    <ion-grid class="grid-style">
      <ion-row>
        <h5>Filtrar por data:</h5>
      </ion-row>
      <ion-row>
        <ion-col style="width: 40%;">
          <ion-item>
            <ion-label floating>Ano</ion-label>
            <ion-datetime displayFormat="YYYY" [(ngModel)]="selectedDate"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col style="width: 20%;">
          <div padding  style="width: auto;">
            <button class="button-style button-style-{{ENV.PROJECT}}"  ion-button icon-only (click)="listarHolerites()"><ion-icon name="ios-search"></ion-icon></button>
          </div>
        </ion-col>
        <ion-col style="width: 20%;">
          <div padding style="width: auto;">
            <button class="button-style button-style-{{ENV.PROJECT}}"  ion-button (click)="limparFiltro()">limpar</button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    

  </ion-list>
    
  <ion-list *ngIf="holerites.length > 0">
    <ion-grid class="grid-style" style="text-align: center;">
      <ion-row>
        <ion-col style="width: 40%;"><b>Ano</b></ion-col>
        <ion-col style="width: 40%;"><b>MÃªs</b></ion-col>
        <ion-col style="width: 20%;"><b>Ver</b></ion-col>
      </ion-row>

      <ion-row *ngFor="let holerite of holerites" style="line-height: 50px;">
        <ion-col style="width: 40%;">
          {{holerite.ano}}
        </ion-col>
        <ion-col style="width: 40%;">
          {{holerite.mes}}
        </ion-col>
        <ion-col style="width: 20%;">
          <button  style="width: auto;" ion-button (click)="openHolerite(holerite.urlLink)"><ion-icon name="eye"></ion-icon></button>
        </ion-col>
      </ion-row>
    </ion-grid>
      
  </ion-list>

  <iframe *ngIf="holeriteURL != ''" data-tap-disabled="true" [src]="sanitizer(holeriteURL)"></iframe>

  <div padding class="grid-style">
    <button class="button-style button-style-{{ENV.PROJECT}}" *ngIf="idiom =='01'" ion-button (click)="confirm()"><p>Voltar</p></button>
    <button class="button-style button-style-{{ENV.PROJECT}}" *ngIf="idiom =='02'" ion-button (click)="confirm()"><p>Volver</p></button>
  </div>
</ion-content>
